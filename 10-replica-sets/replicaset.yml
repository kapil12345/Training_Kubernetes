---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: httpd
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
      app: httpd
  template:
    metadata:
      labels:
        tier: frontend
        app: httpd
    spec:
      containers:
      - name: httpd
        image: httpd
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-rs-svc
spec:
  type: LoadBalancer
  selector:
    app: httpd
    env: PROD
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80