---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---     
apiVersion: v1
kind: Pod
metadata:
  name: sample-1
spec:
  containers:
  - name: sample
    image: centos 
    command: ["sleep", "30000"]
    volumeMounts:
      - mountPath: "/opt/data"
        name: mariadb-pvc
  volumes:
    - name: mariadb-pvc
      persistentVolumeClaim:
        claimName: mariadb-pvc
  initContainers:
  - name: init-myservice
    image: centos
    command: ["touch", "/opt/demo"]


